<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>Welcome</h1>
  <div id="output"></div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbzLaeTTOFofyu6-2R_9vzd3mG1FDn6sm7_GbkpVrpDmPCUzmB2QgrlCOHibKt0bEKwu/exec")
      .then(res => res.json())
      .then(data => {
        document.getElementById("output").innerText = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        console.error(err);
        document.getElementById("output").innerText = "Error loading data.";
      });
  </script>
</body>
</html>
